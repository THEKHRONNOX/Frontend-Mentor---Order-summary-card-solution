<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <div class="wrapper">

    <img src="images/illustration-hero.svg" alt="illustration-hero" srcset="" class="header">

    <main class="content">

      <section class="summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>

      <section class="plan-selector">
        
        <div class="pricing-container">

          <div class="plan-info">

            <img src="images/icon-music.svg" alt="Music icon">

            <div class="price-wrapper">

              <h2>Annual Plan</h2>
              <h2>$59.99/year</h2>
            </div>
          </div>
          <div class="change-link">
            <a href="http://" target="_blank" rel="noopener noreferrer">Change</a>
          </div>
        </div>
      
        <button class="pay-btn" type="button">Proceed to Payment</button>
        <button class="cancel-btn" type="button">Cancel Order</button>
      </section>

    </main>

  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
